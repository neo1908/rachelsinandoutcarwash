<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEFA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4fc3f7;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Main bubble -->
  <circle cx="50" cy="50" r="45" fill="url(#bubble)" stroke="#03a9f4" stroke-width="2"/>
  <!-- Shine -->
  <ellipse cx="35" cy="35" rx="15" ry="10" fill="url(#shine)"/>
  <!-- Small bubbles -->
  <circle cx="70" cy="30" r="8" fill="url(#bubble)" opacity="0.7"/>
  <circle cx="75" cy="65" r="5" fill="url(#bubble)" opacity="0.6"/>
  <!-- R letter -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#01579b" text-anchor="middle">R</text>
</svg>
